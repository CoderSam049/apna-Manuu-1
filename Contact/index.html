<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact-us</title>
    <style>
        body {
            background-color: #f7f2f2;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .contact-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        h4 {
            margin-bottom: 10px;
        }

        input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            color: #130d0d;
            background-color: #d1d7c8;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 14px;
            transition: background-color 0.3s, font-size 0.3s;
        }

        button:hover {
            background-color: #08d308;
            font-size: 16px;
        }

        hr {
            border: 1px solid #211a1a;
            margin: 20px 0;
        }
        .googleform{
            border: 1.5px solid white;
            display: flex;
            justify-content: center;
        }

        footer {
            text-align: center;
            align-items: center;
            height: 40px;
            padding-bottom: 2px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            line-height: 1;
        }

        input {
            outline: none;
        }
    </style>
</head>
